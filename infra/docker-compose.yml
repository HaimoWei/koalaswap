version: "3.9"

services:
  db:
    image: postgres:15
    container_name: koalaswap-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: koalaswap
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: koalaswap_dev
      TZ: "UTC"
    ports:
      - "15433:5432"
    volumes:
      - koalaswap-db-data:/var/lib/postgresql/data
      # 只挂这两个文件，按顺序执行
      - ../database/KoalaSwap_Schema_v1.2.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ../database/KoalaSwap_v1_3_extra.sql:/docker-entrypoint-initdb.d/02_extra.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koalaswap -d koalaswap_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ───────────────────── redis ────────────────────
  redis:
    image: redis:7-alpine
    container_name: koalaswap-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5


