version: "3.9"

services:
  # ───────────────────── PostgreSQL ─────────────────────
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: koalaswap
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: koalaswap_dev
    ports:
      - "6432:5432"
    volumes:
      - koalaswap-db-data:/var/lib/postgresql/data   # ←★ 数据持久化


  # ───────────────────── user-service ────────────────────
  user-service:
    build:
      context: ../backend                 # 把 backend 整个目录作为上下文
      dockerfile: user-service/Dockerfile # 明确使用子目录里的 Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/koalaswap_dev
      SPRING_DATASOURCE_USERNAME: koalaswap
      SPRING_DATASOURCE_PASSWORD: secret
    depends_on:
      - db
    ports:
      - "8080:8080"


volumes:
  koalaswap-db-data:   # ←★ 声明 named volume