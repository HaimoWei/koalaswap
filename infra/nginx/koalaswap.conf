# KoalaSwap Production Nginx Configuration
# Domain: koalaswap.lightspot.uk (frontend)
# Domain: api.koalaswap.lightspot.uk (API gateway)

# Upstream for API Gateway
upstream api_gateway {
    server 127.0.0.1:18080;
    keepalive 32;
}

# HTTP to HTTPS redirect for main site
server {
    listen 80;
    listen [::]:80;
    server_name koalaswap.lightspot.uk;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTP to HTTPS redirect for API
server {
    listen 80;
    listen [::]:80;
    server_name api.koalaswap.lightspot.uk;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Frontend (koalaswap.lightspot.uk)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name koalaswap.lightspot.uk;

    # SSL certificates (will be generated by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/koalaswap.lightspot.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/koalaswap.lightspot.uk/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for frontend static files
    root /opt/koalaswap/frontend-dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client max body size
    client_max_body_size 10M;

    # Static files with cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS API Gateway (api.koalaswap.lightspot.uk)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.koalaswap.lightspot.uk;

    # SSL certificates (will be generated by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.koalaswap.lightspot.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.koalaswap.lightspot.uk/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size
    client_max_body_size 10M;

    # Access log
    access_log /var/log/nginx/api.koalaswap.lightspot.uk.access.log;
    error_log /var/log/nginx/api.koalaswap.lightspot.uk.error.log;

    # Proxy to API Gateway
    location / {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://api_gateway/actuator/health;
        proxy_set_header Host $host;
    }
}
