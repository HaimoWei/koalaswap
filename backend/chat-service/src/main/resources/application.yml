server:
  port: ${SERVER_PORT:12652}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/koalaswap_dev}
    username: ${SPRING_DATASOURCE_USERNAME:koalaswap}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.query.literal_handling_mode: BIND
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 5
    postgresql-compatibility: "15"
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

koalaswap:
  services:
    user-base-url: ${KOALASWAP_SERVICES_USER_BASE_URL:http://user-service:8080}
    product-base-url: ${KOALASWAP_SERVICES_PRODUCT_BASE_URL:http://product-service:8080}
    order-base-url: ${KOALASWAP_SERVICES_ORDER_BASE_URL:http://order-service:8080}

chat:
  ws:
    allow-origins: ${CHAT_WS_ALLOW_ORIGINS:*}
  order:
    redis-channel: ${CHAT_ORDER_REDIS_CHANNEL:orders:status-changed}

app:
  token-freshness:
    cache-ttl-sec: ${APP_TOKEN_FRESHNESS_TTL_SEC:8}
    use-redis: ${APP_TOKEN_FRESHNESS_USE_REDIS:true}
    pubsub-channel: ${APP_TOKEN_FRESHNESS_CHANNEL:auth:pv:changed}
  user-service:
    internal-base-url: ${APP_USER_SERVICE_INTERNAL_BASE_URL:http://user-service:8080}
  product-service:
    internal-base-url: ${APP_PRODUCT_SERVICE_INTERNAL_BASE_URL:http://product-service:8080}
  order-service:
    internal-base-url: ${APP_ORDER_SERVICE_INTERNAL_BASE_URL:http://order-service:8080}
  jwt:
    secret: ${APP_JWT_SECRET:}
    issuer: ${APP_JWT_ISSUER:koalaswap}
    access-token-minutes: ${APP_JWT_ACCESS_MINUTES:60}
  images:
    placeholder-product: ${APP_IMAGES_PLACEHOLDER_PRODUCT:https://static.example.com/img/placeholder-product.png}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}
    com.koalaswap.common.security: ${LOGGING_LEVEL_COM_KOALASWAP_COMMON_SECURITY:INFO}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
