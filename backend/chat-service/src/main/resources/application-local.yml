spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:15433/koalaswap_dev
    username: koalaswap
    password: secret
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.query.literal_handling_mode: BIND
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 5
    postgresql-compatibility: "15"
  data:
    redis:
      host: localhost
      port: 16379

server:
  port: 12652

koalaswap:
  services:
    user-base-url: http://localhost:12649
    product-base-url: http://localhost:12648
    order-base-url: http://localhost:12650

chat:
  ws:
    allow-origins: "*"
  order:
    redis-channel: orders:status-changed

app:
  token-freshness:
    cache-ttl-sec: 8
    use-redis: true
    pubsub-channel: auth:pv:changed
  user-service:
    internal-base-url: http://localhost:12649
  product-service:
    internal-base-url: http://localhost:12648
  order-service:
    internal-base-url: http://localhost:12650
  jwt:
    secret: "p9P2JYpN4mVJXWm7XyQw6kBsF3uCz7rGQh5M8tQ2nA1rS6vY0kL9dH4eT8uZ3xB1"
    issuer: koalaswap
    access-token-minutes: 60
  images:
    placeholder-product: https://static.example.com/img/placeholder-product.png

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    com.koalaswap.common.security: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
