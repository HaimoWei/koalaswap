spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:15433/koalaswap_dev
    username: koalaswap
    password: secret
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.query.literal_handling_mode: BIND
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 5
    postgresql-compatibility: "15"
  data:
    redis:
      host: localhost
      port: 16379

server:
  port: 12648

app:
  jwt:
    secret: "p9P2JYpN4mVJXWm7XyQw6kBsF3uCz7rGQh5M8tQ2nA1rS6vY0kL9dH4eT8uZ3xB1"
  product:
    max-images: 8
  user-service:
    internal-base-url: http://localhost:12649
  file-service:
    base-url: http://localhost:12647
  token-freshness:
    cache-ttl-sec: 8
    use-redis: true
    pubsub-channel: auth:pv:changed
  aws:
    region: ${AWS_REGION:ap-southeast-2}
    bucket-name: ${S3_BUCKET:koalaswap}
    cdn-base-url: ${CDN_BASE:https://d3367sa0s3hyt3.cloudfront.net}
    presigned-url-expiration-minutes: ${AWS_PRESIGNED_MINUTES:15}
    upload:
      max-file-size: 10485760
      max-images-per-product: 8
      allowed-mime-types:
        - image/jpeg
        - image/png
        - image/webp
      allowed-extensions:
        - .jpg
        - .jpeg
        - .png
        - .webp

logging:
  level:
    com.koalaswap.common.security: DEBUG
    org.springframework.security: INFO
    com.koalaswap.product.security: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
