# 本地开发专用：直连你本机或 docker-compose 暴露的 Postgres
server:
  port: 12648

spring:
  datasource:
    url: jdbc:postgresql://localhost:15433/koalaswap_dev   # ← 改成你 compose 暴露的端口/库名
    username: koalaswap                                    # ← 改成你的用户名
    password: secret                                       # ← 改成你的密码
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
