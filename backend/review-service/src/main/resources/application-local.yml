spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:15433/koalaswap_dev
    username: koalaswap
    password: secret
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 5
    postgresql-compatibility: "15"
  data:
    redis:
      host: localhost
      port: 16379
      database: 0

server:
  port: 12651

app:
  token-freshness:
    cache-ttl-sec: 8
    use-redis: true
    pubsub-channel: auth:pv:changed
  jwt:
    secret: "p9P2JYpN4mVJXWm7XyQw6kBsF3uCz7rGQh5M8tQ2nA1rS6vY0kL9dH4eT8uZ3xB1"
    issuer: koalaswap
    access-token-minutes: 60
  order-events:
    enabled: true
    channel: orders:completed
  services:
    user:
      base-url: http://localhost:12649
    product:
      base-url: http://localhost:12648
  user-service:
    internal-base-url: http://localhost:12649
  product-service:
    internal-base-url: http://localhost:12648

logging:
  level:
    com.koalaswap.review: INFO
    com.koalaswap.common.security: DEBUG
    org.springframework.security: INFO
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
