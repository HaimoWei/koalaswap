server:
  port: ${SERVER_PORT:12649}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/koalaswap_dev}
    username: ${SPRING_DATASOURCE_USERNAME:koalaswap}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 5
    postgresql-compatibility: "15"
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${APP_MAIL_USERNAME:}
    password: ${APP_MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:}
    accessTtlMs: ${APP_JWT_ACCESS_TTL_MS:900000}
  mail:
    from: ${APP_MAIL_FROM:${APP_MAIL_USERNAME:}}
  urls:
    verify-redirect-base: ${APP_VERIFY_REDIRECT_BASE:http://localhost:4200/verified}
  reset:
    frontendUrl: ${APP_RESET_FRONTEND_URL:http://localhost:4200}
  file-service:
    base-url: ${APP_FILE_SERVICE_BASE_URL:http://file-service:8080}
  user:
    default-avatar-url: ${APP_USER_DEFAULT_AVATAR_URL:/assets/avatars/default-avatar.svg}
  token-freshness:
    use-redis: ${APP_TOKEN_FRESHNESS_USE_REDIS:false}
    cache-ttl-sec: ${APP_TOKEN_FRESHNESS_TTL_SEC:8}
    pubsub-channel: ${APP_TOKEN_FRESHNESS_CHANNEL:auth:pv:changed}
  user-service:
    internal-base-url: ${APP_USER_SERVICE_INTERNAL_BASE_URL:http://user-service:8080}

logging:
  level:
    com.koalaswap.common.security: ${LOGGING_LEVEL_COM_KOALASWAP_COMMON_SECURITY:INFO}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
