name: CI Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: koalaswap
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: koalaswap_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run Maven tests
        run: |
          cd backend
          ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/koalaswap_test
          SPRING_DATASOURCE_USERNAME: koalaswap
          SPRING_DATASOURCE_PASSWORD: secret
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Build all services
        run: |
          cd backend
          ./mvnw clean package -DskipTests

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend-web
          npm ci

      - name: Run linting
        run: |
          cd frontend-web
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend-web
          npm run build

  docker-build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    needs: [test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JARs
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Test Docker image builds
        run: |
          cd backend
          # Just test that images can be built, don't push
          docker build -f user-service/Dockerfile -t test-user-service .
          docker build -f product-service/Dockerfile -t test-product-service .
          echo "âœ… Docker builds successful"
